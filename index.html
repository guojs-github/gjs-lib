<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>gjs-lib使用演示</title>
		<!--引入样式-->
    	<link rel="stylesheet" href="./css/main.css" />
	
		<!--引入插件-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bxrk9NvT5ORyGv21aVUzSVrcn39DLpz6"></script>
		<script type="text/javascript" src="./plugin/jquery/jquery-1.7.2.min.js"></script>

		<!--引入脚本-->
		<script type="text/javascript" src="./js/gjs-lib.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	</head>

	<body>
		<div id="browser-type" class="button">当前浏览器型号</div>
		<div id="is-ie" class="button">是否IE？</div>
		<div id="avail-height" class="button">浏览器显示区域高度</div>
		<div id="services-get" class="button">百度故宫(Ajax Get)</div>
		<div id="format-time" class="button">格式化当前时间</div>
		<div id="add-seconds" class="button">当前时间后90秒时间</div>
		<div>
			<div>
				<div id="gis-locate" class="button">地图定位</div>			
				<div id="gis-path-by-addresses" class="button">依据地址绘制路线</div>			
				<div id="gis-path-by-points" class="button">依据GPS点绘制路线</div>			
				<div id="gis-show-path" class="button">显示保存的路径</div>			
				<div id="gis-message"></div>
			</div>
			<div id="map-area">
				<div id="map"></div>
			</div>
			<div id="result">
			</div>
		</div>
	</body>
</html>
